<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIN Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bs-body-color: white;
    }
    /* Основний фон та базові налаштування */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* Додаємо фон із зображенням fon_login.png */
      background: url('fon_login.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--bs-body-color);
      overflow: hidden;
    }
    /* Контейнер логіна з неоновою рамкою */
    .login-container {
      background: rgba(20, 0, 40, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border: 3px solid;
      animation: neonBorder 30s linear infinite;
    }
    @keyframes neonBorder {
      0%   { border-color: darkblue;        box-shadow: 0 0 3px darkblue, 0 0 6px darkblue; }
      25%  { border-color: indigo;          box-shadow: 0 0 3px indigo,   0 0 6px indigo; }
      50%  { border-color: darkviolet;      box-shadow: 0 0 3px darkviolet, 0 0 6px darkviolet; }
      75%  { border-color: #8B008B;         box-shadow: 0 0 3px #8B008B,    0 0 6px #8B008B; }
      100% { border-color: darkblue;        box-shadow: 0 0 3px darkblue, 0 0 6px darkblue; }
    }
    /* Заголовок логіна з неоновим ефектом тексту */
    .login-header {
      text-align: center;
      margin-bottom: 20px;
      perspective: 800px;
    }
    .login-header img {
      width: 80px;
      /* У логотипа видалено тінь та рамку */
      box-shadow: none;
    }
    .login-header h1 {
      font-size: 24px;
      margin-top: 10px;
      animation: neonText 30s linear infinite;
    }
    @keyframes neonText {
      0%   { text-shadow: 0 0 1px darkblue,   0 0 2px darkblue; }
      25%  { text-shadow: 0 0 1px indigo,     0 0 2px indigo; }
      50%  { text-shadow: 0 0 1px darkviolet, 0 0 2px darkviolet; }
      75%  { text-shadow: 0 0 1px #8B008B,    0 0 2px #8B008B; }
      100% { text-shadow: 0 0 1px darkblue,   0 0 2px darkblue; }
    }
    /* Стилі для полів вводу */
    .form-control {
      background-color: #15002a;
      border: 1px solid #555;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    ::-webkit-input-placeholder { color: #fff; opacity: 0.8; }
    :-ms-input-placeholder { color: #fff; }
    ::-ms-input-placeholder { color: #fff; }
    ::placeholder { color: #fff; opacity: 0.8; }
    .form-control:focus {
      background-color: #2a0d3a;
      border-color: #8B008B;
      box-shadow: 0 0 5px #8B008B, inset 0 0 5px rgba(139,0,139,0.5);
    }
    /* Кнопки */
    .btn {
      background: linear-gradient(135deg, #1a0066, #330099);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #330099, #6600cc);
      box-shadow: 0 0 10px #8B008B, 0 0 20px #6600cc;
    }
    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="logo.png" alt="JEDI Logo">
      <h1>VINh AUTOSERVICE</h1>
    </div>
    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="plate" class="form-label">Гос номер:</label>
        <input type="text" class="form-control" id="plate" name="plate"
               placeholder="Введіть гос номер" required
               style="text-transform: uppercase;" 
               oninput="this.value = this.value.toUpperCase();">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" class="form-control" id="password"
               name="password" placeholder="Введіть пароль" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn w-100 mb-2">Увійти</button>
        <a href="/register" class="btn w-100">Реєстрація</a>
      </div>
    </form>
    <div class="login-footer">
      &copy; 2025 VINh AUTOSERVICE. Всі права захищено.
    </div>
  </div>
</body>
</html>
