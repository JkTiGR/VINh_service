<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIN Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --bs-body-color: white;
    }
    /* Основной фон */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('{{ url_for("static", filename="fon_login.png") }}') no-repeat center center fixed;
      background-size: cover;
      color: var(--bs-body-color);
      overflow: hidden;
    }
    
    /* Контейнер логина */
    .login-container {
      background: rgba(20, 0, 40, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border: 3px solid;
      animation: neonBorder 10s linear infinite;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    
    @keyframes neonBorder {
      0%   { border-color: darkblue; box-shadow: 0 0 5px darkblue; }
      50%  { border-color: indigo;   box-shadow: 0 0 10px indigo; }
      100% { border-color: darkviolet; box-shadow: 0 0 5px darkviolet; }
    }
    
    /* Заголовок */
    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .login-header img {
      width: 80px;
      border-radius: 50%;
    }
    
    .login-header h1 {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }
    
    /* Поля ввода */
    .form-control {
      background-color: #15002a;
      border: 1px solid #444;
      color: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    
    .form-control:focus {
      background-color: #2a0d3a;
      border-color: #8B008B;
      box-shadow: 0 0 10px #8B008B;
    }
    
    /* Кнопки */
    .btn {
      background: linear-gradient(135deg, #1a0066, #330099);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #330099, #6600cc);
      box-shadow: 0 0 15px #8B008B;
    }
    
    /* Кнопки соцсетей */
    .btn-google {
      background: white;
      color: black;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      padding: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    
    .btn-google:hover {
      background: #ddd;
      transform: scale(1.05);
    }
    
    .btn-instagram {
      background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
      padding: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn-instagram:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 0, 150, 0.7);
    }
    
    /* Разделитель */
    .separator {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      color: #ccc;
    }
    
    /* Ссылки */
    .form-text a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .form-text a:hover {
      color: white;
      text-decoration: underline;
    }
    
    /* Подвал */
    .login-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="JEDI Logo">
      <h1>VINh AUTOSERVICE</h1>
    </div>
    
    <form action="/vin.com/login" method="POST">
      <div class="mb-3">
        <label for="plate" class="form-label">Гос номер:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="plate" name="plate" placeholder="Введіть гос номер" required style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase();">
        </div>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="Введіть пароль" required>
        </div>
      </div>
      
      <div class="form-text text-center">
        <a href="/vin.com/forgot-password">Забули пароль?</a>
      </div>
      
      <div class="button-group mt-3">
        <button type="submit" class="btn w-100 mb-2">Увійти</button>
      </div>
      
      <div class="separator">Або увійти через</div>
      
      <button class="btn-google w-100 mb-2">
        <i class="fa-brands fa-google"></i> Увійти через Google
      </button>
      
      <button class="btn-instagram w-100">
        <i class="fa-brands fa-instagram"></i> Увійти через Instagram
      </button>
      
      <div class="form-text text-center mt-3">
        <a href="/vin.com/register">Зареєструватися</a>
      </div>
    </form>
    
    <div class="login-footer">
      &copy; 2025 VINh AUTOSERVICE. Всі права захищено.
    </div>
  </div>
</body>
</html>
