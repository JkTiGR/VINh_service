<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}VINh AUTOSERVICE{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('vin_bp.index') }}">Home</a>
        <button class="navbar-toggler" type="button" id="burgerButton">
          ☰
        </button>
        <div class="collapse navbar-collapse" id="burgerMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('vin_bp.login') }}">Войти как пользователь</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('vin_bp.login') }}">Войти как админ</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('vin_bp.logout') }}">Выйти</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>
  
  <footer class="text-center py-3">
    &copy; 2025 VINh AUTOSERVICE. Все права защищены.
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Простая логика для бургер-меню
    document.getElementById('burgerButton').addEventListener('click', function() {
      var menu = document.getElementById('burgerMenu');
      if (menu.classList.contains('show')) {
        menu.classList.remove('show');
      } else {
        menu.classList.add('show');
      }
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
