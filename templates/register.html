<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - VINh AUTOSERVICE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('{{ url_for("static", filename="fon_regist.png") }}') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(20, 0, 40, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      animation: neonText 30s linear infinite;
    }
    @keyframes neonText {
      0%   { text-shadow: 0 0 1px darkblue, 0 0 2px darkblue; }
      25%  { text-shadow: 0 0 1px indigo,   0 0 2px indigo; }
      50%  { text-shadow: 0 0 1px darkviolet, 0 0 2px darkviolet; }
      75%  { text-shadow: 0 0 1px #8B008B,  0 0 2px #8B008B; }
      100% { text-shadow: 0 0 1px darkblue, 0 0 2px darkblue; }
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-primary {
      width: 100%;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в VINh AUTOSERVICE</h1>
    <p>Это страница регистрации и оформления заказов.</p>
    <form action="/vin.com/register" method="POST">
      <div class="mb-3">
        <label for="plate" class="form-label">Госномер (логин):</label>
        <input type="text" class="form-control" id="plate" name="plate" placeholder="Введите госномер" required
               style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase()">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Повторите пароль:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Повторите пароль" required>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>
</body>
</html>
